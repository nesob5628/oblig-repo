<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinobillettregistrering</title>
    <script src="/javascript/script.js" defer></script>
</head>
<body>
    <h1>Kinobillettregistrering</h1>
    <form id="ticketForm">
        <select id = "film" placeholder = "Velg film her" onchange="velg();">
            <option>Velg film</option>
            <option>Cinderella</option>
            <option>Tangled</option>
            <option>Belle</option>
        </select> <br>

        <label for="tickets">Antall billetter:</label>
        <input type="number" id="tickets" pattern="[0-9]" required><br>

        <label for="firstname">Fornavn:</label>
        <input type="text" id="firstname" required><br>

        <label for="surname">Etternavn:</label>
        <input type="text" id="surname" required><br>

        <label for="email">E-post:</label>
        <input type="email" id="email" required><br>

        <label for="phone">Telefonnummer:</label>
        <input type="tel" id="phone" pattern="[0-9]{8}" required><br>

        <button type="submit">Kj√∏p billett</button>
    </form>

    <h2>Alle billetter</h2>
    <ul id="ticketList"></ul>

    <button id="deleteAll">Slett alle billettene</button>
</body>
</html>
